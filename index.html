<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Of Us</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <main class="main">
        <div class="carousel">
            <img class="image active" src="./src/images/tlou-1.jpg" alt="Ellie and Joel">
            <img class="image" src="./src/images/tlou-2.jpg" alt="The Last Of Us characters">
            <img class="image" src="./src/images/tlou-3.jpg" alt="Joel looking through window">
            <img class="image" src="./src/images/tlou-4.jpg" alt="Ellie and Tess">
            <img class="image" src="./src/images/tlou-5.jpg" alt="Ellie and Joel walking through road">
            <img class="image" src="./src/images/tlou-6.jpg" alt="Joel carrying a lantern">
        </div>
        
        <div class="content">
            <div class="infos">
                <img class="logo" src="./src/images/logo.png" alt="logo The Last Of Us">
                
                <h1><em>A plot that verges on human extinction</em></h1>

                <p class="description">Twenty years after the fall of civilization, Joel is hired to get Ellie out of a dangerous quarantine zone. What starts out as a small job soon turns into a brutal journey for survival.</p>
            </div>

            <div class="carousel-buttons">
                <button class="button selected"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
                <button class="button"></button>
            </div>
        </div>

        <aside class="aside-menu">
            <ul>
                <li>
                    <a href="https://github.com/mazziera" target="_blank" rel="external">
                        <img src="./src/images/github.svg" alt="Github icon" class="icon">
                    </a>
                </li>

                <li>
                    <a href="https://www.linkedin.com/in/raphael-mazzieri/" target="_blank" rel="external">
                        <img src="./src/images/linkedin-in.svg" alt="Linkedin icon" class="icon">
                    </a>
                </li>
            </ul>
        </aside>
    </main>

    <script src="index.js"></script>

</html>
